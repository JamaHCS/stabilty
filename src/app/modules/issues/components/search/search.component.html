<div class="my-tickets-container container">
  <div class="header">
    <h1 class="wm">My tickets</h1>
  </div>

  <div class="status">
    <div class="input-radio-button">
      <p-radioButton name="status" [value]="true" [(ngModel)]="status" inputId="true"></p-radioButton>
      <label for="true" class="ml-2">Actives</label>
    </div>

    <div class="input-radio-button">
      <p-radioButton name="status" [value]="false" [(ngModel)]="status" inputId="false"></p-radioButton>
      <label for="false" class="ml-2">Closed</label>
    </div>
  </div>

  <div class="filter-tickets">
    <mat-form-field class="input-container">
      <mat-label># Issue</mat-label>
      <input matInput (input)="filter($event, table, 'id')" type="text">
    </mat-form-field>

    <mat-form-field class="input-container">
      <mat-label>Title</mat-label>
      <input matInput (input)="filter($event, table, 'title')" type="text">
    </mat-form-field>

    <mat-form-field class="input-container">
      <mat-label>Status</mat-label>
      <input matInput (input)="filter($event, table, 'status')" type="text">
    </mat-form-field>

    <mat-form-field class="input-container">
      <mat-label>Fecha</mat-label>
      <input matInput (input)="filter($event, table, 'date')" type="date">
    </mat-form-field>
  </div>

  <div class="table-tickets">
    <div class="card">
      <p-table #table [value]="tickets" [(selection)]="selectedTickets" [rowHover]="true" dataKey="id">
        <ng-template pTemplate="header">
          <tr>
            <th>
              <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th pSortableColumn="id" style="min-width: 10rem;"># Issue<p-sortIcon field="id"></p-sortIcon></th>
            <th pSortableColumn="title" style="min-width: 10rem;">Title<p-sortIcon field="title"></p-sortIcon></th>
            <th pSortableColumn="date" style="min-width: 10rem;">Fecha de alta<p-sortIcon field="date"></p-sortIcon>
            </th>
            <th pSortableColumn="active_days" style="min-width: 10rem;">Active days<p-sortIcon
                field="active_days"></p-sortIcon></th>
            <th pSortableColumn="status" style="min-width: 10rem;">Status<p-sortIcon field="status"></p-sortIcon></th>
            <th pSortableColumn="responsable" style="min-width: 10rem;">Responsable<p-sortIcon
                field="responsable"></p-sortIcon></th>
            <th pSortableColumn="commentaries" style="min-width: 10rem;">Comentarios<p-sortIcon
                field="commentaries"></p-sortIcon></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-element>
          <tr>
            <td>
              <p-tableCheckbox [value]="element"></p-tableCheckbox>
            </td>
            <td>{{element.id}}</td>
            <td>{{element.title}}</td>
            <td>{{element.date | date}}</td>
            <td>{{element.active_days}}</td>
            <td>{{element.status == 'open' ? 'Open' : 'Closed' }}</td>
            <td>{{element.responsable }}</td>
            <td>{{element.commentaries }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
